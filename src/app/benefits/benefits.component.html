<div class="d-lg-none d-block mb-3">
  <h2>{{"benefitsCalc" | translate}}</h2>
</div>
<div class="row">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="calculate()" autocomplete="off">
      <div class="mb-3">
        <label for="loan">{{"loan" | translate}}</label>
        <div class="input-group">
          <input name="loan" [(ngModel)]="loan" class="form-control me-2" type="number" placeholder="loan" />
          <div class="input-group-append">
            <span class="input-group-text"><i class="currency symbol"></i></span>
          </div>
        </div>
        </div>

      <div class="mb-3">
        <label for="years">{{"periodByYears" | translate}}</label>

        <input
          name="years"
          [(ngModel)]="years"
          class="form-control me-2"
          type="number"
          placeholder="Years"
        />
      </div>

      <div class="mb-3">
        <label for="debt">{{"debt" | translate}}</label>
        <div class="input-group">
          <input name="debt" [(ngModel)]="debt" class="form-control me-2" type="number" placeholder="debt" />
          <div class="input-group-append">
            <span class="input-group-text"><i class="currency symbol"></i></span>
          </div>
        </div>
      </div>

      <div class="d-grid">
        <button class="btn btn-success btn-lg" type="submit">
          <fa-icon [icon]="faCalculator"></fa-icon>
          {{"calculate" | translate}}
        </button>
      </div>
    </form>
  </div>

  <div class="col-md-8">
    <div *ngIf="benefitsRate" class="card mt-3">
      <h2 class="card-header">{{"benefitsDetails" | translate}}</h2>
      <div class="card-body">
        <h5 class="card-title">
          {{"benefitsRate" | translate}}: {{ benefitsRate * 100 | number : "1.2-2" }}%
        </h5>
        <div class="mb-1">
          {{"yearlyBenefits" | translate}}:
          <span class="currency">{{ calcYearlyBenefits | number : "1.2-2" }}</span>
        </div>
        <div class="mb-1">
          {{"totalBenefits" | translate}}: 
          <span class="currency">{{ calcTotalBenefits | number : "1.2-2" }}</span>
        </div>
      </div>
    </div>
  </div>
</div>

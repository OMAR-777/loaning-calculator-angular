<div class="d-lg-none d-block mb-3">
  <h2>{{"flexMortgage" | translate}}</h2>
</div>
<div class="row">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="calculate()" autocomplete="off">
      <div class="mb-3">
        <label for="salary">{{"salary" | translate}}</label>
        <input
          name="salary"
          [(ngModel)]="salary"
          class="form-control me-2"
          type="number"
          placeholder="Salary"
        />
      </div>

      <div class="mb-3">
        <label for="totalDeductionRate">{{"totalDeductionRate" | translate}}</label>
        <div class="input-group">
          <input
            name="totalDeductionRate"
            [(ngModel)]="totalDeductionRate"
            class="form-control me-2"
            type="number"
            placeholder="Total Deduction Rate"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="loanDeductionRate">{{"persLoanDeductionRate" | translate}}</label>
        <div class="input-group">
          <input
            name="loanDeductionRate"
            [(ngModel)]="loanDeductionRate"
            class="form-control me-2"
            type="number"
            placeholder="Loan Deduction Rate"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="mortgBenefitsRate">{{"mortgBenefitsRate" | translate}}</label>
        <div class="input-group">
          <input
            name="mortgBenefitsRate"
            [(ngModel)]="mortgBenefitsRate"
            class="form-control me-2"
            type="number"
            placeholder="Mortgage Benefits Rate"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="loanBenefitsRate">{{"loanBenefitsRate" | translate}}</label>
        <div class="input-group">
          <input
            name="loanBenefitsRate"
            [(ngModel)]="loanBenefitsRate"
            class="form-control me-2"
            type="number"
            placeholder="Loan Benefits Rate"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="years">{{"periodByYears" | translate}}</label>

        <input
          name="years"
          [(ngModel)]="years"
          class="form-control me-2"
          type="number"
          placeholder="Years"
        />
      </div>

      <div class="d-grid">
        <button class="btn btn-success btn-lg" type="submit">
          <fa-icon [icon]="faCalculator"></fa-icon>
          {{"calculate" | translate}}
        </button>
      </div>
    </form>
  </div>

  <div class="col-md-8">
    <app-finance-details
      [finance]="finance"
      [financeType]="FinanceType.FlexibleMortgageLoan"
    ></app-finance-details>
  </div>
</div>

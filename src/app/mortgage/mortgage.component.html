<div class="d-lg-none d-block mb-3">
  <h2>{{"mortgage" | translate}}</h2>
</div>
<div class="row">
  <div class="col-md-4">
    <form #loginForm="ngForm" (ngSubmit)="calculate()" autocomplete="off">
      <div class="mb-3">
        <label for="salary">{{"salary" | translate}}</label>
        <div class="input-group">
          <input
            name="salary"
            [(ngModel)]="salary"
            class="form-control me-2"
            type="number"
            placeholder="Salary"
          />
          <div class="input-group-append">
            <span class="input-group-text"><i class="currency symbol"></i></span>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="deductionRate">{{"deductionRate" | translate}}</label>
        <div class="input-group">
          <input
            name="deductionRate"
            [(ngModel)]="deductionRate"
            class="form-control me-2"
            type="number"
            placeholder="Deduction Rate"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>

      <div class="mb-3">
        <label for="benefitsRate">{{"benefitsRate" | translate}}</label>
        <div class="input-group">
          <input
            name="benefitsRate"
            [(ngModel)]="benefitsRate"
            class="form-control me-2"
            type="number"
            placeholder="Benefits Rate"
          />
          <div class="input-group-append">
            <span class="input-group-text">%</span>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <label for="years">{{"periodByYears" | translate}}</label>

        <input
          name="years"
          [(ngModel)]="years"
          class="form-control me-2"
          type="number"
          placeholder="Years"
        />
      </div>

      <div class="d-grid">
        <button class="btn btn-success btn-lg" type="submit">
          <fa-icon [icon]="faCalculator"></fa-icon>
          {{"calculate" | translate}}
        </button>
      </div>
    </form>
  </div>

  <div class="col-md-8">
    <app-finance-details
      [finance]="finance"
      [financeType]="FinanceType.MortgageLoan"
    ></app-finance-details>
  </div>
</div>
